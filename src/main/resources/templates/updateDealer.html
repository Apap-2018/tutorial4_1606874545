<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Car</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h2>Update Data Dealer</h2>
	<form th:action="@{/dealer/update/{dealerId}(dealerId=${dealer.id})}" th:object="${dealer}" method="POST">
		<!-- <input type="hidden" th:field="*{dealer}" /> -->

		<input type="text" name="noTelp" th:value="${dealer.noTelp}" />
		<br>
		
		<br><br>

	</form>
</body>

</html>
